<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
	<style>
		.parent {
			//font-size: 0;
			background-color: red;
			width: 100px;
		}

		.child {
			box-sizing: border-box;
			font-size: 16px;
			display: inline-block;
			width: 50px;
			height: 50px;
			float: left;
		}

		.child1 {
			background-color: green;
		}

		.child1:hover {
			outline: 1px solid black;
			position: relative;
		}

		.child2 {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child child1">
			C1
		</div>
		<div class="child child2">
			C2
		</div>
	</div>
</body>
</html>
